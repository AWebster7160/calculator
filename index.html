<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script lang="JavaScript" src="script.js" defer></script>
</head>
<body>
    <div class = "calculator-body">
        <div class = "row" id = "display"></div>
        <div class = "row" id = "row-one">
            <button class = "function" id="clear">AC</button>
            <button class = "function" id="sign">+/-</button>
            <button class = "function" id="percentage">%</button>
            <button class = "operator" id="divide">รท</button>
        </div>
        <div class = "row" id = "row-two">
            <button class = "number" id="seven">7</button>
            <button class = "number" id="eight">8</button>
            <button class = "number" id="nine">9</button>
            <button class = "operator" id="multiply">x</button>
        </div>
        <div class = "row" id = "row-three">
            <button class = "number" id="four">4</button>
            <button class = "number" id="five">5</button>
            <button class = "number" id="six">6</button>
            <button class = "operator" id="subtract">-</button>
        </div>
        <div class = "row" id = "row-four">
            <button class = "number" id="one">1</button>
            <button class = "number" id="two">2</button>
            <button class = "number" id="three">3</button>
            <button class = "operator" id="add">+</button>
        </div>
        <div class = "row" id = "row-five">
            <button class = "number" id="zero">0</button>
            <button class = "number" id="decimal">.</button>
            <button class = "operator" id="equal">=</button>
        </div>
    </div>
</body>
</html>
